<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://raw.githubusercontent.com/slayerzeroa/Paran_Hakki/main/js/web3.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            if (typeof web3 !== 'undefined') {
                console.log('Web3 Detected! ' + web3.currentProvider.constructor.name)
                window.web3 = new Web3(web3.currentProvider);
            } else {
                console.log('No Web3 Detected... using HTTP Provider')
                window.web3 = new Web3(new Web3.providers.HttpProvider("https://sepolia.infura.io/v3/9041415e6a4c43d9a9475c8d19a57d0b"));
            }
        })
        function getBalance() {
            var address, wei, balance
            address = document.getElementById("address").value
            try {
                web3.eth.getBalance(address, function (error, wei) {
                    if (!error) {
                        var balance = web3.utils.fromWei(wei, 'ether');
                        document.getElementById("output").innerHTML = balance + " ETH";
                    }
                });
            } catch (err) {
                document.getElementById("output").innerHTML = err;
            }
        }
    </script>
</head>
<body>
    <h1>ETH Balance Fetcher</h1>
    <p>Enter your Ethereum Address:</p>
    <input type="text" size="50" id="address" />
    <button type="button" id="myBalance">Get Balance</button>
    <br />
    <br />
    <div id="output"></div>
    <script type="text/javascript">
    const element = document.getElementById("myBalance");
    element.addEventListener("click", getBalance);
    </script>
</body>
</html>
